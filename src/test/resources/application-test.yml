spring:
  datasource:
    url: jdbc:tc:postgresql:14:///test_db  # Testcontainers JDBC URL
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db/changelog-master.yaml

logging:
  level:
    root: INFO
    org.springframework: WARN
    com.example: DEBUG
