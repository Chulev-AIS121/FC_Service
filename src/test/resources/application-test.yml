spring:
  datasource:
    hikari:
      maximum-pool-size: 5
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        jdbc:
          time_zone: UTC
        default_schema: ms_client_schema
  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db/changelog-master.yaml
    default-schema: ms_client_schema

logging:
  level:
    root: INFO
    org.springframework: WARN
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
