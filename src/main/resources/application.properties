# ??? Maven
spring-boot.run.jvmArguments=-Xms1024m -Xmx2048m

# Datasource Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/ms_client?currentSchema=ms_client_schema
spring.datasource.username=postgres
spring.datasource.password=Boxing2003
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.maximum-pool-size=10

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.default_schema=ms_client_schema

# Liquibase Configuration
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/db/changelog-master.yaml

# Swagger Configuration
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.tags-sorter=alpha
springdoc.api-docs.path=/v3/api-docs

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics

